<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>To Do List</title>
</head>
<body class="bg-dark text-white vh-100 d-flex justify-content-center align-items-center">
  <div class="card bg-secondary p-4" style="width: 600px;">
    <h1 class="text-center text-light mb-4">Todo List</h1>
    <h2>Annisa</h2>
    <div class="d-flex gap-2 mb-3">
      <input type="text" id="todo-input" class="form-control" placeholder="Add a todo...">
      <input type="date" id="date-input" class="form-control">
      <button id="add-btn" class="btn btn-primary">+</button>
    </div>
    <div class="d-flex justify-content-between mb-3">
      <button id="filter-btn" class="btn btn-info">FILTER</button>
      <button id="delete-all-btn" class="btn btn-danger">DELETE ALL</button>
    </div>
    <div class="table-responsive">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Task</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="todo-table-body">
          <tr>
            <td colspan="4" class="text-center">No task found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
